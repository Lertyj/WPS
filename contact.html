<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylecontact.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <a href="home.html"><img src="SVG/logo.svg" alt="logo"></a>
            </div>
            <nav class="header-menu">
                <ul class="topnav" id="mytopnav">
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="prices.html">Prices for services</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                    <li><a href="contact.html" id="active">Contact</a></li>
                    <li><a href="#" id="menu" class="icon"><span></span></a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="contactinfo">
                <div class="contact-text">
                    <h1>Contact</h1>
                    <ul>
                        <li><img src="SVG/telephone.svg" alt="phone">+420 000 000 000</li>
                        <li><img src="SVG/mark.svg" alt="locate">Na Plzeňce 1166/0 150 00</li>
                    </ul>
                </div>
                <div class="contact-image">
                    <img src="IMG/map.png" alt="map">

            </div>
        </main>
        <footer class="footer">
            <div class="contactinfo-footer">
                <div class="contactinfo-footer-logo">
                    <img src="SVG/logo.svg" alt="logo">
                </div>
                <div class="contactinfo-footer-contacts">
                    <ul>
                        <li><img src="SVG/telephone.svg" alt="phone">+420 000 000 000</li>
                        <li><img src="SVG/mark.svg" alt="locate">Na Plzeňce 1166/0 150 00</li>
                    </ul>
                </div>
                
            </div>
            <div class="privacy">
                <p>Privacy Policy</p>
            </div>
        </footer>

    <script src="script.js"></script>
